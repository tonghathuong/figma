  <script>
    // Ki·ªÉm tra ƒë√£ ƒëƒÉng nh·∫≠p ch∆∞a

    // X·ª≠ l√Ω ƒëƒÉng k√Ω
    function handleRegister(event) {

      const name = document.getElementById('register-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const phone = document.getElementById('register-phone').value.trim();
      const password = document.getElementById('register-password').value;
      const confirmPassword = document.getElementById('register-confirm-password').value;

      // Reset errors
      ['name', 'email', 'phone', 'password', 'confirm-password'].forEach(field => {
        document.getElementById(field + '-error').classList.add('hidden');
      });

      // Validate
      let isValid = true;

      if (name.length < 2) {
        showError('name', 'T√™n ph·∫£i c√≥ √≠t nh·∫•t 2 k√Ω t·ª±');
        isValid = false;
      }

      if (!isValidEmail(email)) {

        isValid = false;
      }

      if (phone && !isValidPhone(phone)) {
        showError('phone', 'S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá');
        isValid = false;

      if (password.length < 6) {

        isValid = false;

        isValid = false;

    }

    // Hi·ªÉn th·ªã l·ªói
    function showError(fieldId, message) {
      const errorDiv = document.getElementById(fieldId + '-error');
      errorDiv.textContent = message;

      if (input) {

      }
    }

    // ·∫®n l·ªói khi nh·∫≠p
    ['name', 'email', 'phone', 'password', 'confirm-password'].forEach(field => {

          this.classList.remove('error');
